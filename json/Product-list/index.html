<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
  <head>
    <style>
      .card {
        width: 200px;
        height: 250px;
        margin-top: 20px;
      }
      #image {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .card img {
        width: 198px;
        height: 120px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product list</h1>
      <input type="search" placeholder="search" />
      <div id="image"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
