<html>
  <head>
    <style>
      li {
        font-size: 19px;
        border: 1px solid orange;
        padding: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <ol id="todos"></ol>
    <script>
      let todoEl = document.getElementById("todos");

      fetch("https://jsonplaceholder.typicode.com/photos")
        .then((res) => {
          if (res.ok) {
            return res.json();
          }
        })
        .then((todos) => {
          for (let i = 0; i < todos.length; i++) {
            let singleTodo = document.createElement("li");
            // singleTodo.innerHTML = todos[i].title;
            singleTodo.innerHTML = `<img src ="${todos[i].thumbnailUrl}"/>`;

            todoEl.append(singleTodo);
          }
        });
    </script>
  </body>
</html>
